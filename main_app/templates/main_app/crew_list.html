{% extends 'base.html' %} {% block content %}
<h1>Crew List</h1>

{% for crew in crew_list %}
<a href="{% url 'crews_detail' crew.id %}">
	<div class="card">
		<div class="card-content">
			<span class="card-title">{{ crew.name }}</span>
			<p>Start: {{ crew.start_date }}</p>
		</div>
	</div>
</a>
{% endfor %} {% endblock %}
